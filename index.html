<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Àudio i Vídeo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Agregamos estilos para mejorar la apariencia del deslizador de volumen */
        .controlButtons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        #volumeSlider {
            width: 150px;
            margin: 0 10px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Estilo para el ícono de pausa */
        #pauseIcon {
            display: none; /* Inicialmente oculto */
        }

        /* Estilo para el ícono de reproducción */
        #playIcon {
            display: inline;
        }
    </style>
</head>
<body>
    <audio id="player">
        <source src="media/techbg.mp3" type="audio/mp3">
        Ho sento, el teu navegador no suporta àudio d'HTML5.
    </audio>

    <div class="fonsPlayer">
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <div class="controlButtons">
        <!-- Botón de reproducción SVG -->
        <button type="button" onclick="toggleAudio();">
            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>
            <!-- Icono de pausa oculto inicialmente -->
            <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" /></svg>
        </button>

        <!-- Deslizador de volumen que comienza al tope -->
        <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1" oninput="cambiarVolumen(this.value)">
    </div>

    <script>
        let audio = document.getElementById('player');
        let playIcon = document.getElementById('playIcon');
        let pauseIcon = document.getElementById('pauseIcon');

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
            } else {
                audio.pause();
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
            }

            var waves = document.querySelectorAll('.wave');
            for (var i = 0; i < waves.length; i++) {
                waves[i].classList.toggle('playing');
            }
        }

        // Función para cambiar el volumen
        function cambiarVolumen(value) {
            audio.volume = value / 100;
        }
    </script>
</body>
</html>
